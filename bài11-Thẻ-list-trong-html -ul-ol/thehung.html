    <!-- thẻ ul - unordered list : danh sách không có thứ tự -->
    <!-- thẻ ol ordered list : danh sách có thứ tự -->
    <!-- thẻ li - list item: lá thẻ con trực tiếp của ul, ol -->
    <!--
      Thẻ ul - unordered list: danh sách không có thứ tự sử dụng kết hợp các thẻ con để liệt kê danh sách vd:
    -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <!--
      Thẻ ol - ordered: danh sách có thứ tự sử dụng kết hợp với các thẻ con để liệt kê danh sách
    -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
